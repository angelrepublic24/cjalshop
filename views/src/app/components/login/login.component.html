<div fxLayoutAlign="center center">
  <h3><a [routerLink]="['/']">Cjalshop</a></h3>
</div>

<div class="login-wrapper py-4 my-3" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email" type="email" required>
          <span class="form_error" *ngIf="email.touched && !email.valid">
            The email is not enter
        </span>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput name="password" #password="ngModel" [(ngModel)]="user.password"  placeholder="Password" type="password" required>
          <span class="form_error" *ngIf="password.touched && !password.valid">
            The password is not enter
        </span>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" [disabled]="!signInForm.form.valid" class="btn-block">Sign In</button>
    </form>
  </mat-card>
</div>
